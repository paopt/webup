<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    img {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="box" draggable="true">
    拖拽上传图片
  </div>
  <!-- <a href="http://www.baidu.com" class="box">可拖拽</a> -->
  <div class="container">
  </div>

  <script>
    const containerEle = document.querySelector('.container');
    containerEle.addEventListener('dragenter', e => {
      // e.preventDefault();
      e.target.style.background = 'gray';
    });
    // 默认设置为不允许接受被拖拉的元素，如果想在目标元素上放下数据，必须阻止事件的默认行为
    containerEle.addEventListener('dragover', e => {
      e.preventDefault();
      // 取出数据，判断是否允许拖拽
    });
    containerEle.addEventListener('drop', e => {
      e.preventDefault();
      const target = e.target;
      let url = window.URL.createObjectURL(e.dataTransfer.files[0]);
      const img = new Image();
      img.src = url;
      target.appendChild(img);
      console.log(e.dataTransfer.files[0])
      // return false;
    });

  </script>
</body>
</html>
