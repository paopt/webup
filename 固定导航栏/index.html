<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定导航栏</title>
  <style>
    .nav {
      height: 50px;
      background-color: #000;
    }

    .nav2 {
      height: 30px;
      width: 100%;
      background-color: red;
    }
    .content {
      height: 2000px;
    }

    .fixed {
      position: fixed;
      top: 10px;
    }
  </style>
</head>
<body>
  <div class="nav">
  </div>
  <div class="nav2">
  </div>
  <div class="content">
  </div>

  <script>
    const ele = document.querySelector('.nav2');
    window.addEventListener('scroll', e => {
      if (window.scrollY > 50) {
        ele.classList.add('fixed');
      } else {
        ele.classList.remove('fixed');
      }
    });
  </script>
</body>
</html>
